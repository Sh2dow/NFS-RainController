[Precipitation]
ToggleKey = 0x72                    ; F3 by default (Virtual-Key code)

FpsOverride = 0                     ; Set to fixed 60/120/144/240... FPS (optional, 0 = auto from system)

EnableOnStartup = 0
Use_raindrop_dds = 0                ; Set to 1 to use external raindrop.dds texture

Enable2DRain = 1                    ; Adds 2D rain streaks overlay
Enable3DRain = 1                    ; Adds volumetric rain in 3D space
Enable3DSplatters = 1               ; Adds ground-facing splash/splatter impacts

RainIntensity = 1.0                 ; Global multiplier for rain visibility (0.0â€“1.0)
FogIntensity = 0.3                  ; Blend factor for fog (0.0 = no fog, 1.0 = full)

; ------------------------
; 2D Rain Overlay Settings
; ------------------------
Drop2DCount = 100

AlphaBlend2DRain = 1

Alpha2DRainMin = 64                 ; Make drops visible even at lower intensity
Alpha2DRainMax = 240                ; Avoid clipping brightness

BaseSpeed  = 1.0
SpeedScale = 700.0                  ; Faster vertical streaking

BaseLength  = 16.0
LengthScale = 48.0                  ; Longer streaks at higher intensities

WindStrength = 60.0                 ; Stronger horizontal motion

; ------------------------
; 3D Rain Volume Settings
; ------------------------

NearMinOffset = -100.0              ; Near layer starts slightly in front of camera
NearMaxOffset = 15.0
MidMaxOffset  = 60.0
FarMaxOffset  = 1200.0

; ------------------------
; Drop Group Counts (density)
; ------------------------

DropCountNear = 100
DropCountMid  = 100
DropCountFar  = 100

; ------------------------
; Drop Sizes by Distance
; ------------------------

DropSizeNear = 3.0
DropSizeMid  = 2.5
DropSizeFar  = 1.5

; ------------------------
; Drop Speeds by Distance
; ------------------------

SpeedNear = 1.0
SpeedMid  = 1.0
SpeedFar  = 1.0

; ------------------------
; Wind Sway Strength
; ------------------------

WindSwayNear = 0.25
WindSwayMid  = 0.35
WindSwayFar  = 0.30

; ------------------------
; Alpha Blending by Layer
; ------------------------

AlphaBlend3DRainNear = 1
AlphaBlend3DRainMid  = 1
AlphaBlend3DRainFar  = 1

AlphaBlendNearValue = 200
AlphaBlendMidValue  = 230
AlphaBlendFarValue  = 190

; ------------------------
; 3D Splatters
; ------------------------

AlphaBlendSplatters = 1                  ; Set to 0 to disable blending (for debugging)

