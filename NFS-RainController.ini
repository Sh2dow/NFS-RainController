[Precipitation]
ToggleKey = 0x72                         ; F3 by default (Virtual-Key code, currently readonly)

FpsOverride = 144   ; Set to fixed 60/144/... FPS (optional, 0 = auto from system)

EnableOnStartup = 0
Use_raindrop_dds = 0                    ; Set to 1 to use external raindrop.dds texture

Enable2DRain = 0                        ; Adds 2D rain streaks overlay
Enable3DRain = 1                        ; Adds volumetric rain in 3D space
Enable3DSplatters = 1                  ; Adds ground-facing splash/splatter impacts

RainIntensity = 1.5                    ; Global multiplier for rain visibility (0.0â€“1.0)
FogIntensity = 0.2                      ; Blend factor for fog (0.0 = no fog, 1.0 = full)

; ------------------------
; 2D Rain Overlay Settings
; ------------------------
AlphaBlend2DRain = 1

Alpha2DRainMin = 32
Alpha2DRainMax = 255                    ; Avoid full-white saturation

BaseSpeed = 200.0
SpeedScale = 600.0

BaseLength = 10.0
LengthScale = 30.0

WindStrength = 30.0

; ------------------------
; 3D Rain Volume Settings
; ------------------------

NearMinOffset = -100.0                   ; Near layer starts slightly in front of camera
NearMaxOffset = 0.0
MidMaxOffset  = 40.0
FarMaxOffset  = 1000.0

; ------------------------
; Drop Group Counts (density)
; ------------------------

DropCountNear = 200
DropCountMid  = 100
DropCountFar  = 200

; ------------------------
; Drop Sizes by Distance
; ------------------------

DropSizeNear = 2.5
DropSizeMid  = 2.0
DropSizeFar  = 1.0

; ------------------------
; Drop Speeds by Distance
; ------------------------

SpeedNear = 2.0
SpeedMid  = 1.5
SpeedFar  = 0.5

; ------------------------
; Wind Sway Strength
; ------------------------

WindSwayNear = 0.15
WindSwayMid  = 0.25
WindSwayFar  = 0.25

; ------------------------
; Alpha Blending by Layer
; ------------------------

AlphaBlend3DRainNear = 1
AlphaBlend3DRainMid  = 1
AlphaBlend3DRainFar  = 1

AlphaBlendNearValue = 192
AlphaBlendMidValue  = 220
AlphaBlendFarValue  = 189

; ------------------------
; 3D Splatters
; ------------------------

AlphaBlendSplatters = 0                  ; Set to 0 to disable blending (for debugging)